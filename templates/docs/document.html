{% extends "docs/base.html" %}

{% block content_docs %}
<main class="l-docs-content" id="main-content">
  <div class="p-strip is-shallow">
    <div class="l-docs-row">
      <h1>{{ document.title }}</h1>
      {{ document.body_html | safe }}
    </div>
  </div>
  <div class="p-strip is-shallow u-no-padding--top">
    <div class="l-docs-row">
      <div class="p-notification--information">
        <p class="p-notification__response">
          Last updated {{ document.updated }}.
          <a href="{{ forum_url }}{{ document.topic_path }}">Help improve this document in the forum</a>.
        </p>
      </div>
    </div>
  </div>
</main>

<script src="/static/js/highlight.pack.js"></script>
<script>
  // Set up highlightjs
  hljs.initHighlightingOnLoad();

  document.addEventListener("DOMContentLoaded", function(event) {
    // Toggle mobile sidebar nav
    var toggle = document.querySelector('.p-sidenav__toggle');
    var sidebarContent = document.querySelector('.p-sidenav__body');
    toggle.addEventListener('click', function(e) {
      toggle.classList.toggle('p-icon--menu');
      toggle.classList.toggle('p-icon--close');
      sidebarContent.classList.toggle('u-hide--small');
    });

    // Grab all heading elements inside main content area
    var container = document.querySelector(".l-docs-content");
    var matches = container.querySelectorAll("h1, h2, h3, h4, h5, h6").forEach(function (heading) {
      // Only proceed if headings have an id attribute
      if (heading.hasAttribute("id")) {
        // Add class to all linkable headings
        heading.classList.add("p-linkable-heading");
        // Create hover icon
        const hoverIcon = document.createElement('img');
        hoverIcon.setAttribute("src", "https://assets.ubuntu.com/v1/994e60f9-get-link-url_16.svg");
        hoverIcon.classList.add("p-linkable-heading__icon");
        // create link wrapper
        const anchor = document.createElement('a');
        // Grab each id in each heading
        const anchorLocation = heading.getAttribute("id");
        // Add class to each link
        anchor.classList.add("p-linkable-heading__anchor");
        // Assign each href to the link
        anchor.setAttribute("href", `#` + anchorLocation);
        // Insert the icon to the link
        anchor.appendChild(hoverIcon);
        // Insert the link into the heading
        heading.appendChild(anchor);
      }
    });
  });

  // Add active links to active nav item and scroll to section
  var sidebar = document.querySelector(".l-docs-sidebar");
  document.querySelectorAll('.p-sidenav__body ul a').forEach(function(anchor) {
    if (anchor.pathname === location.pathname) {
      anchor.classList.add('is-active');
      var section = anchor.closest("ul");
      sidebar.scrollTo(0, section.offsetTop - 40);
    }
  });
</script>
{% endblock %}
